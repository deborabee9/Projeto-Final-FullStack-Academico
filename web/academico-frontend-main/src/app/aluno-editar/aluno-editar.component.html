<div class="container">
    <mat-card-title>Alunos</mat-card-title>
    <br>
    <mat-card-subtitle><br>Editar</mat-card-subtitle>
    <mat-divider></mat-divider>
    <br>
    
    <div class="input1">
        <mat-form-field appearance="outline">
            <mat-label>Nome do Aluno</mat-label>
            <input matInput placeholder="Digite o nome do aluno" id="nome" required [(ngModel)]="aluno.nome"
                name="nome">
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
    </div>

    <div class="input1">
        <mat-form-field appearance="outline">
            <mat-label>Sexo</mat-label>
            <mat-select [(ngModel)]="aluno.sexo" name="sexo" required>
                <mat-option value="M">Masculino</mat-option>
                <mat-option value="F">Feminino</mat-option>
            </mat-select>
            <mat-icon matSuffix>person_outline</mat-icon>
        </mat-form-field>
    </div>

    <div class="input1">
        <mat-form-field appearance="outline">
            <mat-label>Data de Nascimento</mat-label>
            <input matInput type="date" id="dt_nasc" required [(ngModel)]="aluno.dt_nasc"
                name="dt_nasc">
            <mat-icon matSuffix>calendar_today</mat-icon>
        </mat-form-field>
    </div>

    <div class="botoes-container">
        <div class="btn" (click)="atualizar()">
            Atualizar <span class="material-icons">update</span>
        </div>
        <div class="btn" (click)="cancelar()">
            Cancelar <span class="material-icons">cancel</span>
        </div>
    </div>
    
</div>
